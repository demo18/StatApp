
<ion-header>

  <div class="light">
    <img src="./assets/navbar.png" alt="">
  </div>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button="" item-right=""  (click)="more()"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>

 </ion-fab>
