<ion-header>

  <div class="light">
    <img src="./assets/navbar.png" alt="">
  </div>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button="" item-right=""  (click)="presentActionSheet(session)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    
    <ion-title>{{session.date | date:'dd/MM/yyyy'}}</ion-title>
  </ion-navbar>

  <div class="stitle">LISTE DES EXERCICES</div>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let drill of drills">{{drill.title}}</ion-item>
  </ion-list>

 

  <ion-fab bottom right>
   <button ion-fab (click)="GoStatPage()">+</button>
 </ion-fab>

</ion-content>
