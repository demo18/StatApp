
<ion-header>

  <div class="light">
    <img src="./assets/navbar.png" alt="">
  </div>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button="" item-right=""  (click)="presentActionSheet(session)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    
    <ion-title>{{session.date | date:'dd/MM/yyyy'}}</ion-title>
  </ion-navbar>

  <div class="stitle">LISTE DES EXERCICES</div>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let drill of drills" (click)="GoDrillPage(session,drill,false)">{{drill.title}}<ion-icon name="information-circle" item-right></ion-icon></button>
  </ion-list>

 

  <ion-fab bottom right>
   <button ion-fab (click)="newDrill()">+</button>
 </ion-fab>

</ion-content>
