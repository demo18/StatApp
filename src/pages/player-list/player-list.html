<ion-header>
  <ion-navbar>
    <ion-title>Joueurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let player of players" (click)="playerTapped($event, player)">
      <ion-icon name="{{player.icon}}" item-left></ion-icon>
      {{player.title}}
      <div class="item-note" item-right>
        {{player.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
