<ion-header>

  <div class="light">
    <img src="./assets/navbar.png" alt="">
  </div>

  <ion-navbar>
    <ion-title text-uppercase>{{type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let session of sessions;let i=index " (click)="GoDrillList(i)"><ion-icon name="information-circle" item-right></ion-icon>
      <h2><b>{{session.date | date:'dd/MM/yyyy'}}</b></h2>
      <h3>{{session.drills.length}} exercices / {{session.players.length}} joueurs</h3>
    </button>
  </ion-list>

 <ion-fab bottom right>
   <button ion-fab (click)="newSession()">+</button>
 </ion-fab>

 <div [hidden]="true">
   <ion-select multiple="false">
      <ion-option>Joueur 1</ion-option>
      <ion-option>Joueur 2</ion-option>
   </ion-select>
 </div>

</ion-content>
